<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            syllid &bull; experimental audio decoder and multi player
        </title>
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="root">
            <div class="rootInner">
                <noscript>
                    Unfortunately, without JavaScript, you cannot use this page.
                </noscript>
                <div id="buttons"></div>
                <div id="output"></div>
                <div id="addHub" class="addHub">
                    <input
                        type="url"
                        id="hubUrlInput"
                        placeholder="hub url e.g. http://hub.url/1234"
                    />
                    <button class="btn" id="hubUrlAddBtn">Add hub</button>
                </div>
                <div id="hubs" class="hubs"></div>
            </div>
        </div>
        <script type="module" src="/static/app.js"></script>
    </body>
</html>
